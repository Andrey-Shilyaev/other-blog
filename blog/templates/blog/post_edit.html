{% extends 'blog/base.html' %}

{% block content %}
    {% if form.instance.pk  == None %}
        <h2>New book</h2>
    {% else %}
        <h2>Edit book</h2>
    {% endif %}
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
